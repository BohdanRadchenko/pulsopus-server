version: '3.8'
services:
  pulsopus_api:
    build: .
    container_name: 'pulsopus_api'
    env_file: .env.production
    restart: always
    ports:
      - '8080:8080'
  pulsopus_nginx:
    image: nginx:stable-alpine
    container_name: 'pulsopus_nginx'
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./key.pem:/root/ssl/key.pem
      - ./cert.pem:/root/ssl/cert.pem
    ports:
      - "443:443"
    depends_on:
      - pulsopus_api
